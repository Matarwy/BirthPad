name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: [apps/miniapp, apps/api, contracts]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm --dir ${{ matrix.workspace }} lint
      - name: Typecheck
        run: pnpm --dir ${{ matrix.workspace }} typecheck
      - name: Test
        run: pnpm --dir ${{ matrix.workspace }} test
